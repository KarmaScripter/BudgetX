<!DOCTYPE html>

<!-- saved from url=(0016)http://localhost -->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Chart</title>
    <style>body{margin:0;padding:0;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
</head>
<body>
<div id="container" style="width: 100%;">
    <canvas id="myChart" style="background-color: #EAEAEA" ></canvas>
</div>
<script>
    Chart.defaults.global.defaultFontColor = 'Black';
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Jan','Feb','Mar','Apr','May','Jun'],
            datasets: [
               {label: 'Dataset1' ,
                data: [ 5.5, 4, 7, 2, 5, 6],
                borderWidth: 1},
               {label: 'Dataset2' ,
                data: [ 4, 8, 3, 5, 1, 9],
                borderWidth: 1},
               {label: 'Dataset3' ,
                data: [ 3, 5, 7, 6, 2, 4],
                borderWidth: 1}
             ]
        },
        options: {
            title: {
                display: true,
                position: 'top',
                text: 'Budget Execution'
            },
            legend: {
                display: true,
                position: 'right'
            },
            scales: {
                yAxes: [{
                    id: 'first-y-Axis',
                    display: true,
                    scaleLabel: {
                       display: true,
                       labelString: 'Demo y-axis'
                    }
                    }],
                xAxes: [{
                    id: 'first-x-Axis',
                    display: true,
                    scaleLabel: {
                    display: true,
                    labelString: 'Demo x-axis'
                    }
                    }],
            },
            plugins: {
                colorschemes: {
                    scheme: 'tableau.Traffic9'
                    }
                }
        }
    });
</script>
</body>
</html>
